apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helm-chart.fullname" . }}
  labels:
    app: {{ include "helm-chart.name" . }}
    chart: {{ include "helm-chart.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "helm-chart.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ include "helm-chart.name" . }}
        release: {{ .Release.Name }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}

    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.image.name }}:{{ .Values.image.tag }}
          ports:
            - name: riot
              containerPort: 80
          volumeMounts:
            - name: "riot-config"
              mountPath: /etc/riot-web/config.json
              subPath: config.json

          livenessProbe:
            httpGet:
              path: /
              port: riot
          readinessProbe:
            httpGet:
              path: /
              port: riot

      volumes:
        - name: "riot-config"
          configMap:
            name: {{ include "helm-chart.fullname" . }}-config
