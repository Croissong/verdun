apiVersion: v1
kind: Secret
metadata:
  name: {{ include "helm-chart.fullname" . }}-secret
  labels:
    app: {{ include "helm-chart.name" . }}
    chart: {{ include "helm-chart.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  AWS_ACCESS_KEY_ID: {{ .Values.s3AccessId | b64enc | quote }}
  AWS_SECRET_ACCESS_KEY: {{ .Values.s3SecretKey | b64enc | quote }}
  signing.key: {{ .Values.signingKeyB64 | quote }}
