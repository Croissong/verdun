apiVersion: v1
kind: Service
metadata:
  name: {{ include "helm-chart.fullname" . }}
  labels:
    app: {{ include "helm-chart.name" . }}
    chart: {{ include "helm-chart.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
  - name: riot
    protocol: TCP
    port: 80
    targetPort: riot
  selector:
    app: {{ include "helm-chart.name" . }}
    release: {{ .Release.Name }}
