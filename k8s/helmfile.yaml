context: {{ requiredEnv "KUBECONTEXT" }}

helmDefaults:
  tillerNamespace: tiller
  tillerless: true
  atomic: true
  wait: true
  recreatePods: false

repositories:
- name: stable
  url: https://kubernetes-charts.storage.googleapis.com
- name: appscode
  url: https://charts.appscode.com/stable/

environments:
  default:
    values:
      - values/images.yml
    secrets:
      - values/secrets.yaml

releases:

- name: prometheus
  namespace: prometheus
  chart: ./my-charts/prometheus/
  version: 5.15.0
  values:
    - values/my-prometheus.yml.gotmpl
    - prometheus-operator:
{{ readFile "values/prometheus-operator.yml" | indent 8 }}
        kube-state-metrics:
{{ readFile "values/kube-state-metrics.yml" | indent 10 }}

- name: stash-operator
  namespace: stash
  chart: appscode/stash
  version: 0.8.3
  wait: false
  atomic: false
  values:
    - values/common.yml.gotmpl
  
# https://www.digitalocean.com/community/questions/hi-after-some-update-of-the-kubernetes-ltd-access-to-a-container-through-hostport-was-broken-i-assume-this-is-related-to-cilium-anyone-known-how-to-fix-that
- name: cilium-portmap
  namespace: kube-system
  chart: ./my-charts/cilium-portmap/

- name: traefik
  namespace: traefik
  chart: ./my-charts/traefik/
  values:
    - values/traefik.yml.gotmpl
    - values/common.yml.gotmpl
    - auth-proxy:
        domain: traefik.patrician.gold
        upstream: traefik-dashboard:80

- name: matrix-synapse
  namespace: matrix
  chart: ./my-charts/matrix-synapse/
  verify: false
  values:
    - values/synapse.yml.gotmpl
    - values/common.yml.gotmpl

- name: matrix-riot
  namespace: matrix
  chart: ./my-charts/matrix-riot/
  verify: false
  values:
    - values/riot.yml.gotmpl

- name: murmur
  namespace: murmur
  chart: ./my-charts/murmur/
  recreatePods: true
  verify: false
  values:
    - values/murmur.yml.gotmpl
    - values/common.yml.gotmpl

- name: nginx-rtmp
  namespace: misc
  chart: ./my-charts/nginx-rtmp/
  verify: false
  recreatePods: true
  values:
    - values/nginx-rtmp.yml.gotmpl

- name: verdun-frontend
  namespace: verdun
  chart: ./my-charts/verdun-frontend/
  values:
    - values/common.yml.gotmpl
    - values/verdun.yml.gotmpl

- name: hefeteig-app
  namespace: hefeteig
  chart: ./my-charts/hefeteig-app/
  values:
    - values/common.yml.gotmpl
