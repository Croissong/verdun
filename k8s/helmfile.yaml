context: {{ requiredEnv "KUBECONTEXT" }}

helmDefaults:
  atomic: true
  wait: true
  recreatePods: false

repositories:
- name: stable
  url: https://kubernetes-charts.storage.googleapis.com
- name: appscode
  url: https://charts.appscode.com/stable/

environments:
  default:
    values:
      - values/images.yml
    secrets:
      - values/secrets.yaml

releases:

- name: prometheus
  namespace: prometheus
  chart: ./my-charts/prometheus
  values:
    - values/prometheus.yml.gotmpl

- name: kubedb-operator
  namespace: kubedb
  chart: appscode/kubedb
  version: 0.13.0-rc.0
  wait: false
  atomic: false

- name: kubedb-catalog
  namespace: kubedb
  chart: appscode/kubedb-catalog
  version: 0.13.0-rc.0
  wait: false
  atomic: false

- name: stash-operator
  namespace: stash
  chart: appscode/stash
  version: v0.9.0-rc.2
  wait: false
  atomic: false
  recreatePods: true
  values:
    - values/common.yml.gotmpl
    - values/stash-operator.yml.gotmpl

- name: traefik
  namespace: traefik
  chart: ./my-charts/traefik
  values:
    - values/traefik.yml.gotmpl
    - values/common.yml.gotmpl

- name: matrix-synapse
  namespace: matrix
  chart: ./my-charts/matrix-synapse/
  verify: false
  values:
    - values/synapse.yml.gotmpl
    - values/common.yml.gotmpl

- name: matrix-riot
  namespace: matrix
  chart: ./my-charts/matrix-riot/
  verify: false
  values:
    - values/riot.yml.gotmpl

- name: murmur
  namespace: murmur
  chart: ./my-charts/murmur/
  recreatePods: true
  verify: false
  values:
    - values/murmur.yml.gotmpl
    - values/common.yml.gotmpl

- name: nginx-rtmp
  namespace: misc
  chart: ./my-charts/nginx-rtmp/
  verify: false
  recreatePods: true
  values:
    - values/nginx-rtmp.yml.gotmpl

- name: verdun-frontend
  namespace: verdun
  chart: ./my-charts/verdun-frontend/
  values:
    - values/common.yml.gotmpl
    - values/verdun.yml.gotmpl

- name: verdun-api
  namespace: verdun
  chart: ./my-charts/verdun-api/
  values:
    - values/verdun-api.yml.gotmpl

- name: hefeteig-app
  namespace: hefeteig
  chart: ./my-charts/hefeteig-app/
  values:
    - values/common.yml.gotmpl

- name: concourse
  namespace: concourse
  chart: stable/concourse
  values:
    - persistence.enabled: false
    - postgresql.persistence.enabled: false
    - web:
        ingress:
          enabled: true
          hosts:
          - concourse.patrician.cloud
    - secrets:
        githubClientId: 36e8d7181c9014981d0b
        githubClientSecret: 34363aa0fde9e563bd3e49d39915db621316b0f7
    - concourse:
        web:
          externalUrl: https://concourse.patrician.cloud
          localAuth:
            enabled: false
          auth:
            github:
              enabled: true
            mainTeam:
              github:
                org: {{ .Values.authProxy.githubOrg }}
        worker:
          baggageclaim:
            driver: btrfs
