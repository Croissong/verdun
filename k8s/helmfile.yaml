- name: matrix-synapse
  namespace: matrix
  chart: ./charts/matrix-synapse/
  values:
  - values/synapse.yml.gotmpl
  - values/common.yml.gotmpl
  needs:
  - traefik/traefik-middlewares
  - postgres-operator/postgres-operator
  - prometheus/prometheus

- name: matrix-riot
  namespace: matrix
  chart: ./charts/matrix-riot/
  values:
  - values/riot.yml.gotmpl
  needs:
  - matrix/matrix-synapse
  - traefik/traefik-middlewares

- name: murmur
  namespace: murmur
  chart: ./charts/murmur/
  values:
  - values/murmur.yml.gotmpl
  - values/common.yml.gotmpl

- name: nginx-rtmp
  namespace: misc
  chart: ./charts/nginx-rtmp/
  recreatePods: true
  values:
  - values/nginx-rtmp.yml.gotmpl

- name: verdun
  namespace: verdun
  chart: ./charts/verdun
  values:
  - values/common.yml.gotmpl
  - values/verdun.yml.gotmpl
  needs:
  - traefik/traefik-middlewares

- name: hefeteig-app
  namespace: hefeteig
  chart: ./charts/hefeteig-app/
  values:
  - values/hefeteig-app.yml.gotmpl
  needs:
  - traefik/traefik-middlewares

- name: hefeteig-scribble
  namespace: hefeteig
  chart: ./charts/hefeteig-scribble
  values:
  - values/common.yml.gotmpl
  needs:
  - traefik/traefik-middlewares

- name: tekton
  namespace: tekton
  chart: ./charts/tekton
  values:
  - values/common.yml.gotmpl
  - values/tekton.yml

- name: dex
  namespace: dex
  chart: stable/dex
  version: 2.5.0
  values:
  - values/common.yml.gotmpl
  - values/dex.yml.gotmpl

- name: dex-ingress
  namespace: dex
  chart: ./charts/ingress
  values:
  - host: dex.patrician.cloud
    service:
      name: dex
      port: 5556
  needs:
  - dex/dex
  - traefik/traefik
  - traefik/traefik-middlewares

- name: postgres-operator
  namespace: postgres-operator
  chart: ./charts/postgres-operator
  values:
  - charts/postgres-operator/values-crd.yaml
  - values/postgres-operator.yml.gotmpl
