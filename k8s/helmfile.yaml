helmDefaults:
  kubeContext: do-fra1-verdun
  atomic: true
  recreatePods: false
  timeout: 180

repositories:
- name: stable
  url: https://kubernetes-charts.storage.googleapis.com
- name: incubator
  url: https://kubernetes-charts-incubator.storage.googleapis.com
- name: appscode
  url: https://charts.appscode.com/stable/

environments:
  default:
    values:
    - values/images.yml
    secrets:
    - values/secrets.yaml

releases:

- name: prometheus
  namespace: prometheus
  chart: stable/prometheus-operator
  version: 8.5.0
  values:
  - values/prometheus.yml.gotmpl

- name: prometheus-ingress
  namespace: prometheus
  chart: ./charts/ingress
  values:
  - host: prometheus.patrician.cloud
    serviceName: prometheus-prometheus-oper-prometheus
    servicePort: 9090
  needs:
  - prometheus/prometheus
  - traefik/traefik-middlewares

- name: traefik
  namespace: traefik
  chart: ./charts/traefik
  values:
  - values/traefik.yml.gotmpl
  needs:
  - prometheus/prometheus

- name: traefik-middlewares
  namespace: traefik
  chart: ./charts/traefik-middlewares
  needs:
  - traefik/traefik

