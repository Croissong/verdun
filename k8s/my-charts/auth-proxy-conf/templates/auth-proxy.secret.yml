apiVersion: v1
kind: Secret
metadata:
  name: {{ template "auth-proxy-conf.fullname" . }}-secrets
  labels:
    app: {{ template "auth-proxy-conf.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
type: Opaque
data:
  clientId: {{ .Values.authProxy.clientId | b64enc | quote }}
  clientSecret: {{ .Values.authProxy.clientSecret | b64enc | quote }}
  cookieSecret: {{ .Values.authProxy.cookieSecret | b64enc | quote }}
  githubOrg: {{ .Values.authProxy.githubOrg | b64enc | quote }}
