apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ template "traefik.fullname" . }}-dashboard
  labels:
    app: {{ template "traefik.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
spec:
  entryPoints:
    - websecure
  tls:
    certResolver: default
    options:
      name: default
    domains:
      - main: "{{ .Values.domain }}"
      - sans:
          - "*.{{ .Values.domain }}"

  routes:
  - match: Host(`{{ .Values.host }}`)
    kind: Rule
    services:
    - name:  {{ template "traefik.fullname" . }}-dashboard
      port: 80
    middlewares:
    - name: sec-headers
    - name: sec-headers-csp


---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ template "traefik.fullname" . }}-dashboard-https-redirect
  labels:
    app: {{ template "traefik.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
spec:
  entryPoints:
    - web

  routes:
  - match: Host(`{{ .Values.host }}`)
    kind: Rule
    services:
    - name:  {{ template "traefik.fullname" . }}-dashboard
      port: 80
    middlewares:
    - name: redirect-https
